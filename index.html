<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
    <div id="calc-container">
        <div id="calc-screen">
            <p id="screen"></p>
        </div>
        <div id="calc-numpad">
            <div id="clr" class="oper">
                <p>C</p>
            </div>
            <div id="bkspc" class="oper">
                <p><</p>
            </div>
            <div id="^" class="oper">
                <p>power</p>
            </div>
            <div id="/" class="oper">
                <p>/</p>
            </div>
            <div id="7" class="num">
                <p>7</p>
            </div>
            <div id="8" class="num">
                <p>8</p>
            </div>
            <div id="9" class="num">
                <p>9</p>
            </div>
            <div id="*" class="oper">
                <p>*</p>
            </div>
            <div id="4" class="num">
                <p>4</p>
            </div>
            <div id="5" class="num">
                <p>5</p>
            </div>
            <div id="6" class="num">
                <p>6</p>
            </div>
            <div id="-" class="oper">
                <p>-</p>
            </div>
            <div id="1" class="num">
                <p>1</p>
            </div>
            <div id="2" class="num">
                <p>2</p>
            </div>
            <div id="3" class="num">
                <p>3</p>
            </div>
            <div id="+" class="oper">
                <p>+</p>
            </div>
            <div id="blank">
                <p>blank</p>
            </div>
            <div id="0" class="num">
                <p>0</p>
            </div>
            <div id="." class="num">
                <p>.</p>
            </div>
            <div id="equal">
                <p>=</p>
            </div>
        </div>
    </div>
</head>
<body>
    <script src="scripts/script.js"></script>
</body>
</html>
