<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>
<body>
    <div id="text">
        <h1 id="title">Simple JS Calculator</h1>
        <p id="feature">Keyboard support included!</p>
        <p id="instructions">(<span class="key">ESC</span> or <span class="key">C</span> to clear screen | <span class="key">H</span> to view history)</p>
    </div>
    <div id="container">
        <div id="calc-container">
            <div id="calc-screen">
                <p id="screen"></p>
            </div>
            <div id="calc-numpad">
                <div id="clr">
                    <p>C</p>
                </div>
                <div id="bkspc">
                    <p><i class="fa fa-long-arrow-left" aria-hidden="true"></i></p>
                </div>
                <div id="^" class="oper">
                    <p>^</p>
                </div>
                <div id="/" class="oper">
                    <p>/</p>
                </div>
                <div id="7" class="num">
                    <p>7</p>
                </div>
                <div id="8" class="num">
                    <p>8</p>
                </div>
                <div id="9" class="num">
                    <p>9</p>
                </div>
                <div id="*" class="oper">
                    <p>*</p>
                </div>
                <div id="4" class="num">
                    <p>4</p>
                </div>
                <div id="5" class="num">
                    <p>5</p>
                </div>
                <div id="6" class="num">
                    <p>6</p>
                </div>
                <div id="-" class="oper">
                    <p>-</p>
                </div>
                <div id="1" class="num">
                    <p>1</p>
                </div>
                <div id="2" class="num">
                    <p>2</p>
                </div>
                <div id="3" class="num">
                    <p>3</p>
                </div>
                <div id="+" class="oper">
                    <p>+</p>
                </div>
                <div id="history">
                    <p><i class="fa fa-history" aria-hidden="true"></i></p>
                </div>
                <div id="0" class="num">
                    <p>0</p>
                </div>
                <div id="." class="num">
                    <p>.</p>
                </div>
                <div id="equal">
                    <p>=</p>
                </div>
            </div>
        </div>
        <div id="footer">asd</div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
